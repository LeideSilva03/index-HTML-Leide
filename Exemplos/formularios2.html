<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário 2</title>
</head>
<body>
    <h2 style="text-align: center">Segundo Formulário</h2>
    

    <form>
    <table style="width:70; margin: o auto">
        <tr>
            <td style="text-align:right">Name:</td>
            <td>
                <input type="dsada" name="nome"
                    placeholder="nome">
            </td>
        </tr>
        <tr>
            <td style="text-align:right">E-mail:</td>
            <td>            
                <input type="email" name="email"
                       placeholder="seu email">
            </td>
        </tr>
        <tr>
            <td style="text-align:right;">Telefone:</td>
            <td>
                <input type="tel" name="telefone"
                       placeholder="telefone">
            </td>
        </tr>
        <tr>
            <td style="text-align:right;">Salário:</td>
            <td>
                <input type="number" name="salário"
                    step="0.05" min="0" max="100000">
            </td>
        </tr>
        <tr>
            <td style="text-align:right;">uf nascimento:</td>
            <td>
                <select name="uf">
                    <option selected disabled>Selecione..</option>
                    <option>São Paulo</option>
                    <option>Santa Catarina</option>
                    <option selected>Rondônia</option>
                    <option>Paraná</option>
                    <option>Rio Grande Do Sul</option>
                </select> 
            </td>
        </tr>
            <td style="text-align:right;">Hobby</td>
            <td>          
                <input type="radio" name="hobby" value="assistir">assistir
                &nbsp;&nbsp;
                <input type="radio" name="hobby" value="musica">musica 
                &nbsp;&nbsp;
                <input type="radio" name="hobby" value="sair">sair
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center">
                <input type="submit" value="Enviar">&nbsp;&nbsp;&nbsp;
                <input type="reset" value="Limpar">
            </td>
        </tr>
    </table>        
    </form>    
    
</body>
</html>
