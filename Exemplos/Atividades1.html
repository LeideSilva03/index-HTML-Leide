<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercíos de Formulários</title>
</head>
<body>
    <h2 style="text-align: center;">Exemplo de Formulário de Inscrição</h2>

    <form>
    <table style="width:60;" margin="auto">
        <tr>
            <td style="text-align:right;">Name Completo</td>     
            <td>
                <input type="seu nome"
                        placeholder="seu nome">
            </td>
        </tr>
           <td style="text-align:right;">E-mail</td>
           <td>
                <input type="seu e-mail"
                        placeholder="seu e-mail">
            </td>
        </tr>
            <td style="text-align:right;">Sexo</td>
        <td>
            <input type="radio" name="sexo" value="Masculino">Masculino
            &nbsp;&nbsp;
            <input type="radio" name="sexo" value="Feminino">Feminino
            </td> 
        </tr>
            <td style="text-align:right;">Cargo:</td>
            <td>
                <input type="cargo">
            </td>
        </tr>
            <td style="text-align:right;">Nascimento:"</td>
        <td>
            <input type="Nascimento">
            </td>
        </tr>
            <td style="text-align:right;">Telefone:</td>
        <td>
            <input type="Telefone">
            </td>
        </tr>
            <td style="text-align:right;"></td>    
            </td>    
        </tr>  
    </table> 
    <br>
    <h3> </h3>   
    </form>
    
</body>
</html>
